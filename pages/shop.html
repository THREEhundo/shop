<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprinkles Shopping</title>

    <!-- External CSS links -->
    <script src="https://kit.fontawesome.com/e3ff970fe9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="shopping-landing-page">
    <header class="white-header">
        <nav>
            <ul>
                <li><a href="shop">Shop</a></li>
                <li><a href="our-story">Our Story</a></li>
                <li><a href="blog">Blog</a></li>
            </ul>
            <a href="#">SPRINKLES</a>
            <div>
                <a href="login">Login</a>
                <a href="cart"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </nav>
    </header>
    <main class="goods-container">
        <ul class="donuts-list">
            <li>
                <a href="">
                    <figure>
                        <img src="../assets/donut-1.png" alt="cherry glaze donut with white sprinkles">
                        <figcaption>Cherry Glaze</figcaption>
                    </figure>
                </a>
            </li>
            <li>
                <a href="">
                    <figure>
                        <img src="../assets/donut-2.png" alt="vanilla glaze donut with yellow, orange, and pink sprinkles">
                        <figcaption>Vanilla Glaze</figcaption>
                    </figure>
                </a>
            </li>
            <li>
                <a href="">
                    <figure>
                        <img src="../assets/donut-3.png" alt="hazelnut glaze donut with chocolate drizzle and nuts">
                        <figcaption>Mocha Glaze</figcaption>
                    </figure>
                </a>
            </li>

            <li>
                <a href="">
                    <figure>
                        <img src="../assets/donut-5.png" alt="oreo crumble vanilla glaze">
                        <figcaption>Oreo Crumble</figcaption>
                    </figure>
                </a>
            </li>

            <li>
                <a href="">
                    <figure>
                        <img src="../assets/donut-8.png" alt="orange lined">
                        <figcaption>Tangerine Zest</figcaption>
                    </figure>
                </a>
            </li>
            <li>
                <a href="">
                    <figure>
                        <img src="../assets/donut-9.png" alt="purple swirl">
                        <figcaption>Purple Swirl</figcaption>
                    </figure>
                </a>
            </li>
        </ul>
    </main>
    <footer>
        <section>
            <h4>Sprinkles</h4>
            <section class="address">
                <p>700 S Spring St.</p>
                <p>Los Angeles, CA 90014</p>
                <p>(213) 522-3000</p>
            </section>
            <p>Made by <a href="https:www.sammybaik.com" target="_blank">Sammy Baik</a></p>
        </section>
        <section class="socials"><i class="fab fa-instagram fa-2xl"></i></section>
    </footer>
</body>

</html>
